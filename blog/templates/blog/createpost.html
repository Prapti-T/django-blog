{% extends 'base.html' %}

{% block content %}
  <h2>Create New Post</h2>
    <form method="post">
      {% csrf_token %}
      <div>
        {{ form.title }}
      </div>
      <div>
        {{ form.body }}
      </div>
      <div>
        {{ form.categories }}
      </div>
    <button type="submit">Save</button>
  </form>
{% endblock %}
